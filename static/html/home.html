<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  <title>Apiarist</title>
</head>

<body>
  <header>
    <h1>Apiarist</h1>
    <small>The glorified beekeeper</small>
  </header>
  <main>
    <!--Change this to be done in javascript-->
    <div id="top">
      <div id="submit-values">
        <div class="value">
          Inertia: <br><input type="text" id="inertia-value">
        </div>
        <div class="value">
          Cognitive Coefficient: <br><input type="text" id="cog-coef-value">
        </div>
        <div class="value">
          Social Coefficient: <br><input type="text" id="soc-coef-value">
        </div>
      </div>

      <div id="rest-methods">
        <button class="rest-button" id="rest-button-send" onclick="sendInfo()">Start Training</button>
        <button class="rest-button" onclick="stop()">Stop</button>
        <button class="rest-button" onclick="clearGraph()">Clear Graph</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </main>
  <script src="/static/dist/draw.js"></script>
</body>

</html>
