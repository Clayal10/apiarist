<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  <title>MathGen</title>
</head>

<body>
  <header>
    <h1>MathGen</h1>
  </header>
  <main>
    <!--Change this to be done in javascript-->

      <div class="value">
        Iterations: <input type="text" id="iterations-value">
      </div>
      <div class="value">
        Inertia: <input type="text" id="inertia-value">
      </div>
      <div class="value">
        Cognitive Coefficient: <input type="text" id="cog-coef-value">
      </div>
      <div class="value">
        Social Coefficient<input type="text" id="soc-coef-value">
      </div>
    </div>
    
    <button onclick="sendInfo()">Send Data</button>
    <button onclick="loadAndGraph()">Graph Values</button>

    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="/static/dist/draw.js"></script>
  </main>

</html>
